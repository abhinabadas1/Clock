<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1"><div class="numText">1</div></div>
        <div class="number number2"><div class="numText">2</div></div>
        <div class="number number3"><div class="numText">3</div></div>
        <div class="number number4"><div class="numText">4</div></div>
        <div class="number number5"><div class="numText">5</div></div>
        <div class="number number6"><div class="numText">6</div></div>
        <div class="number number7"><div class="numText">7</div></div>
        <div class="number number8"><div class="numText">8</div></div>
        <div class="number number9"><div class="numText">9</div></div>
        <div class="number number10"><div class="numText">10</div></div>
        <div class="number number11"><div class="numText">11</div></div>
        <div class="number number12"><div class="numText">12</div></div>
    </div>
    
</body>
</html>
